<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --border-color: #dce1e6;
            --text-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .upload-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            position: relative;
        }

        #drop-zone.drag-over {
            background-color: #e9f2fe;
            border-color: var(--primary-color);
        }

        #drop-zone-text {
            color: #777;
        }
        
        #file-name {
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary-color);
        }

        #file-input {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:disabled {
            background-color: #a0c7f3;
            cursor: not-allowed;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #357abd;
        }

        #status {
            margin-top: 20px;
            font-weight: 500;
            min-height: 24px; /* Để không bị giật layout khi có thông báo */
        }
        .status-success {
            color: var(--success-color);
        }
        .status-error {
            color: var(--error-color);
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <img src="LogoDory.jpg" alt="Logo Dory" style="max-width: 150px; margin-bottom: 20px;">
        <h1>Nộp Bài Tập</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="class-code">Chọn mã lớp</label>
                <select id="class-code" name="class-code" required>
                    <option value="" disabled selected>-- Chọn lớp của bạn --</option>

                    <option value="IT1234111">IT1234111 - Lập trình Web Nâng cao</option>

                    <option value="MA9012111">MA9012111 - Toán cao cấp Nâng cao</option>
                    <option value="IT12342222">IT12342222 - Lập trình Web Nâng cao cao cao</option>
                    <option value="CS56782222">CS56782222 - Cấu trúc dữ liệu Nâng cao cao cao</option>
                    <option value="MA90122222">MA90122222 - Toán cao cấp Nâng cao cao cao</option>

            <div class="form-group">
                <label for="session">Chọn buổi học</label>

                    <option value="Buoi_05">Bài 05</option>
                    <option value="Buoi_06">Bài 06</option>
                    <option value="Buoi_07">Bài 07</option>
                    <option value="Buoi_08">Bài 08</option>
                    <option value="Buoi_09">Bài 09</option>
                    <option value="Buoi_10">Bài 10</option>
                    <option value="Buoi_11">Bài 11</option>
                    <option value="Buoi_12">Bài 12</option>
                    <option value="Buoi_13">Bài 13</option>
                </select>
            </div>

            <div class="form-group">
                <label for="student-name">Họ và Tên</label>
                <input type="text" id="student-name" name="student-name" placeholder="Ví dụ: Nguyễn Văn A" required>
            </div>

            <div class="form-group">
                <label for="student-id">Mã số sinh viên</label>

            <div class="form-group">
                <label>Tải bài tập lên</label>
                <div id="drop-zone">
                    <input type="file" id="file-input" name="file" required>

            </div>

            <button type="submit" class="submit-btn" id="submit-button">Nộp Bài</button>

                <div class="progress-bar-background" style="background-color: #dce1e6; border-radius: 8px; padding: 3px;">
                    <div id="progress-bar" style="width: 0%; background-color: var(--success-color); color: white; text-align: center; line-height: 20px; border-radius: 5px; transition: width 0.4s ease;">
                        0%
                    </div>
                </div>
            </div>
            <div id="status"></div>
        </form>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz1CDx-MHGEWHXmE7_GIh6VlgxDjJ535cd7E6KT6M7-E6q_tEoTLH3-hKsnohp5-KJR/exec'; 
    const form = document.getElementById('upload-form');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const dropZoneText = document.getElementById('drop-zone-text');
    const statusDiv = document.getElementById('status');
    const submitButton = document.getElementById('submit-button');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    let uploadedFile = null;

    // --- Các hàm xử lý kéo thả file không thay đổi ---
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
    });
    function handleFile(file) {
        uploadedFile = file;
        fileNameDisplay.textContent = `File đã chọn: ${file.name}`;
        dropZoneText.style.display = 'none';
    }

    // --- Xử lý sự kiện submit form - ĐÂY LÀ PHẦN THAY ĐỔI CHÍNH ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!uploadedFile) {
            alert("Vui lòng chọn một file để nộp!");
            return;
        }

        // 1. Chuẩn bị giao diện cho việc upload
        submitButton.disabled = true;
        submitButton.textContent = 'Đang khởi tạo...';
        statusDiv.textContent = '';
        statusDiv.className = '';
        progressContainer.style.display = 'block';
        updateProgress(0);

        try {
            // BƯỚC 1: Gửi metadata đến Google Apps Script để lấy URL tải lên
            const metadata = {
                fileName: uploadedFile.name,
                mimeType: uploadedFile.type || 'application/octet-stream',
                classCode: form.elements['class-code'].value,
                session: form.elements['session'].value,
                studentName: form.elements['student-name'].value,
                studentId: form.elements['student-id'].value,
            };
            
            const initResponse = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(metadata),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' } // Apps Script nhận POST JSON tốt hơn với kiểu này
            });
            
            const initData = await initResponse.json();

            if (initData.result !== 'success' || !initData.uploadUrl) {
                throw new Error(initData.message || 'Không thể lấy được URL tải lên.');
            }

            const uploadUrl = initData.uploadUrl;
            
            // BƯỚC 2: Tải file trực tiếp lên Google Drive bằng URL vừa nhận
            submitButton.textContent = 'Đang tải lên...';
            await uploadFileDirectly(uploadUrl, uploadedFile);

            // Hoàn tất
            statusDiv.className = 'status-success';
            statusDiv.textContent = 'Nộp bài thành công! Cảm ơn bạn.';
            resetForm();

        } catch (error) {
            statusDiv.className = 'status-error';
            statusDiv.textContent = `Lỗi: ${error.message}`;
            console.error('Error!', error);
        } finally {
            resetUI();
        }
    });

function uploadFileDirectly(url, file) {
        return new Promise((resolve, reject) => {
            let uploadComplete = false; // Biến mới để theo dõi trạng thái
            const xhr = new XMLHttpRequest();
            xhr.open('PUT', url, true);
            
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    updateProgress(percentComplete);
                    if (percentComplete === 100) {
                        uploadComplete = true; // Ghi nhận đã tải xong 100%
                    }
                }
            });

            xhr.onload = () => {
                if (xhr.status === 200 || xhr.status === 201) {
                    if (!uploadComplete) updateProgress(100);
                    resolve(xhr.responseText);
                } else {
                    reject(new Error(`Tải file thất bại. Server phản hồi: ${xhr.status}`));
                }
            };
            
            xhr.onerror = () => {
                // *** LOGIC MỚI ĐỂ XỬ LÝ LỖI ***
                // Nếu lỗi xảy ra NHƯNG chúng ta đã ghi nhận tải xong 100%, thì xem như thành công
                if (uploadComplete) {
                    console.log("Bỏ qua lỗi mạng giả sau khi đã tải xong 100%.");
                    resolve("Upload successful despite network hiccup at the end.");
                } else {
                    // Nếu lỗi xảy ra thực sự, báo lỗi
                    reject(new Error('Lỗi mạng khi đang tải file.'));
                }
            };
            
            xhr.send(file);
        });
    }
    function updateProgress(percent) {
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
    }

    function resetForm() {
        form.reset();
        fileNameDisplay.textContent = '';
        dropZoneText.style.display = 'block';
        uploadedFile = null;
    }

    function resetUI() {
        submitButton.disabled = false;
        submitButton.textContent = 'Nộp Bài';
        setTimeout(() => {
            progressContainer.style.display = 'none';
        }, 4000); // Ẩn thanh tiến trình sau 4 giây
    }
</script>
</body>
</html>
