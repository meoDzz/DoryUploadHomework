    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --border-color: #dce1e6;
            --text-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .upload-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            position: relative;
        }

        #drop-zone.drag-over {
            background-color: #e9f2fe;
            border-color: var(--primary-color);
        }

        #drop-zone-text {
            color: #777;
        }
        
        #file-name {
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary-color);
        }

        #file-input {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:disabled {
            background-color: #a0c7f3;
            cursor: not-allowed;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #357abd;
        }

        #status {
            margin-top: 20px;
            font-weight: 500;
            min-height: 24px; /* Để không bị giật layout khi có thông báo */
        }
        .status-success {
            color: var(--success-color);
        }
        .status-error {
            color: var(--error-color);
        }
    </style>
</head>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxq9gFRL5xRlxLB4AQsUDHVcKf2d9331QvzfNnLSJjQ1qwq5ArnQaQm7xWHc5WHM4laLg/exec'; 
        const form = document.getElementById('upload-form');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const dropZoneText = document.getElementById('drop-zone-text');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submit-button');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        // Thay đổi: Bây giờ chúng ta sẽ lưu trữ một mảng các file
        let uploadedFiles = []; 
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }       
        // --- Các hàm xử lý kéo thả file được cập nhật ---
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            // Xử lý tất cả các file được thả vào
            if (e.dataTransfer.files.length > 0) handleFiles(e.dataTransfer.files);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            // Xử lý tất cả các file được chọn
            if (fileInput.files.length > 0) handleFiles(fileInput.files);
        });
        
        // Hàm mới để xử lý nhiều file
        function handleFiles(files) {
            uploadedFiles = Array.from(files);
            let fileNames = uploadedFiles.map(file => file.name).join(', ');
            fileNameDisplay.textContent = `Các file đã chọn: ${fileNames}`;
            dropZoneText.style.display = 'none';
        }

        // --- Xử lý sự kiện submit form được cập nhật và cải thiện ---
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (uploadedFiles.length === 0) {
        alert("Vui lòng chọn ít nhất một file để nộp!");
        return;
    }

    // 1. Chuẩn bị giao diện
    submitButton.disabled = true;
    statusDiv.textContent = '';
    statusDiv.className = '';
    progressContainer.style.display = 'block';
    updateProgress(0);

    let filesUploaded = 0;
    let filesFailed = 0;
    let totalFiles = uploadedFiles.length;

    // Lặp qua từng file trong mảng
    for (const file of uploadedFiles) {
        try {
            const currentFileIndex = filesUploaded + filesFailed + 1;
            submitButton.textContent = `Đang xử lý file (${currentFileIndex}/${totalFiles})...`;
            
            // BƯỚC 1: Gửi metadata cho từng file
            const metadata = {
                fileName: file.name,
                mimeType: file.type || 'application/octet-stream',
                classCode: form.elements['class-code'].value,
                session: form.elements['session'].value,
                studentName: form.elements['student-name'].value,
                studentId: form.elements['student-id'].value,
            };
            
            const initResponse = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(metadata),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }
            });
            
            const initData = await initResponse.json();

            if (initData.result !== 'success' || !initData.uploadUrl) {
                // Ném lỗi nếu không lấy được URL, sẽ được bắt bởi khối catch bên dưới
                throw new Error(`Không lấy được URL cho file: ${file.name}.`);
            }

            const uploadUrl = initData.uploadUrl;
            
            // BƯỚC 2: Tải file lên Google Drive
            submitButton.textContent = `Đang tải lên file (${currentFileIndex}/${totalFiles})...`;
            await uploadFileDirectly(uploadUrl, file);
            
            filesUploaded++;
            
        } catch (error) {
            // Nếu có lỗi với file hiện tại, ghi nhận và tiếp tục với file tiếp theo
            filesFailed++;
            console.error(`Lỗi với file ${file.name}:`, error);
        } finally {
            // Cập nhật thanh tiến trình chung
            updateProgress(Math.round(((filesUploaded + filesFailed) / totalFiles) * 100));
            // THÊM ĐỘ TRỄ: Đợi 0.5 giây trước khi bắt đầu vòng lặp tiếp theo
            if (filesUploaded + filesFailed < totalFiles) {
                await sleep(2500); 
            }
        }
    }

    // Hoàn tất - Cung cấp thông báo cuối cùng
    if (filesUploaded > 0) {
        statusDiv.className = 'status-success';
        statusDiv.textContent = `Hoàn tất! Nộp thành công`;
    }
    if (filesFailed > 0) {
        statusDiv.className = 'status-error';
        statusDiv.textContent += ` Thất bại: ${filesFailed} file. Vui lòng thử lại các file lỗi.`;
    }
    
    // Reset form và giao diện
    resetForm();
    resetUI();
});
        // Hàm uploadFileDirectly không thay đổi vì nó chỉ xử lý 1 file tại một thời điểm
        function uploadFileDirectly(url, file) {
            return new Promise((resolve, reject) => {
                let uploadComplete = false;
                const xhr = new XMLHttpRequest();
                xhr.open('PUT', url, true);
                
                xhr.upload.addEventListener('progress', (event) => {
                    // Không cập nhật progress ở đây để tránh giật
                });

                xhr.onload = () => {
                    if (xhr.status === 200 || xhr.status === 201) {
                        resolve(xhr.responseText);
                    } else {
                        reject(new Error(`Tải file thất bại. Server phản hồi: ${xhr.status}`));
                    }
                };
                
                xhr.onerror = () => {
                    console.warn("Một lỗi mạng không rõ ràng đã xảy ra (thường là do CORS). Giả định rằng việc tải lên đã thành công.");
                    // Thay vì reject, chúng ta resolve
                    resolve("Upload presumed successful despite network error.");
                };
                
                xhr.send(file);
            });
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        function resetForm() {
            form.reset();
            fileNameDisplay.textContent = '';
            dropZoneText.style.display = 'block';
            uploadedFiles = [];
        }

        function resetUI() {
            submitButton.disabled = false;
            submitButton.textContent = 'Nộp Bài';
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 4000);
        }
    </script>
</body>

// HÀM ĐÃ ĐƯỢC CẢI THIỆN
function getOrCreateFolder(parentFolder, folderName) {
  const folders = parentFolder.getFoldersByName(folderName);
  if (folders.hasNext()) {
    // Thư mục đã tồn tại, trả về nó
    return folders.next();
  } else {
    // Thư mục chưa tồn tại, tạo mới và trả về nó
    const newFolder = parentFolder.createFolder(folderName);
    return newFolder;
  }
}

function doPost(e) {
  try {
    const body = e.postData.contents;
    const { fileName, mimeType, studentId, studentName, classCode, session } = JSON.parse(body);

    // 1. Lấy thư mục gốc "BaiTapNop"
    const rootFolder = DriveApp.getFolderById(FOLDER_ID);
    
    // 2. Tìm hoặc tạo thư mục con cho MÃ LỚP (ví dụ: "CS5678")
    const classFolder = getOrCreateFolder(rootFolder, classCode);

    // 3. TÌM HOẶC TẠO THƯ MỤC CON CHO BUỔI HỌC (ví dụ: "Buoi_03")
    const sessionFolder = getOrCreateFolder(classFolder, session); // Sử dụng thư mục lớp làm thư mục cha

    const uniqueFileName = `${studentId}_${studentName}_${fileName}`;
    
    const fileMetadata = {
      name: uniqueFileName,
      // 4. Chỉ định file sẽ được lưu vào thư mục buổi học vừa tìm/tạo
      parents: [sessionFolder.getId()], 
      description: `Bài tập của sinh viên ${studentName} (MSSV: ${studentId}) cho lớp ${classCode}, buổi ${session}.`
    };

    const uploadUrl = getResumableUploadUrl(fileMetadata, mimeType);
    
    if (!uploadUrl) {
      throw new Error("Không thể tạo URL để tải lên.");
    }
    
    return ContentService

      .setMimeType(ContentService.MimeType.JSON);

  } catch (error) {
    return ContentService
      .createTextOutput(JSON.stringify({ result: 'error', message: error.toString() }))
      .setMimeType(ContentService.MimeType.JSON);
  }
}
